        .results {

        .game-item {
            background: #ffffff;

        .game-title {
            font-size: 1.2em;

        .game-details {

        .detail-item {

        .mechanics-tags {

        .rating {

        .players {
            display: inline-flex;

        .time {
            display: inline-flex;

            padding: 4px 8px;
            border-radius: 12px;

        }

        .time::before {
            content: "‚è±Ô∏è";
            margin-right: 4px;
        }

        .recommendations-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;

        .recommendations-header h3 {

        .recommendations-count {

        .loading-spinner {
            display: inline-block;

        .example-button {
            background: #ecf0f1;

            border: 1px solid #bdc3c7;
            font-size: 0.8em;
            padding: 4px 8px;

        .example-button:hover {

        .bgg-link {

        .bgg-link-inline {

        .bgg-link-inline:hover {

        .data-attributes {
            background: #f8f9fa;
            border: 1px solid #e9ecef;

        .data-attributes-header {

        .data-attributes-grid {
            display: grid;

        .data-attribute {
            display: flex;

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ Better Board Game Search</h1>
            <p>Find your perfect board game with AI-powered recommendations</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="Enter your API URL">
            </div>
            
            <div class="form-group">
                <label for="query">What kind of board game are you looking for?</label>
                <textarea id="query" placeholder="e.g., strategy games for 2-4 players, cooperative games, family games, etc."></textarea>
                <div style="margin-top: 5px;">
                    <button type="button" class="example-button" onclick="setQuery('Strategy game for 2 players, 30-60 minutes, high complexity')">2p Strategy</button>
                    <button type="button" class="example-button" onclick="setQuery('Family game for kids, easy to learn, under 45 minutes')">Family Game</button>
                    <button type="button" class="example-button" onclick="setQuery('Party game for 6+ players, lots of laughter')">Party Game</button>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" onclick="testConnection()">Test Connection</button>
                <button class="btn btn-primary" onclick="getRecommendations()">Get Recommendations</button>
            </div>
            
            <div id="status"></div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function setQuery(query) {
            document.getElementById('query').value = query;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function extractMessageFromLangflowResponse(data) {
            try {
                // Handle the complex nested Langflow response structure
                if (data.outputs && data.outputs.length > 0) {
                    const output = data.outputs[0];
                    if (output.outputs && output.outputs.length > 0) {
                        const innerOutput = output.outputs[0];
                        if (innerOutput.results && innerOutput.results.message) {
                            const message = innerOutput.results.message;
                            if (message.data && message.data.text) {
                                return message.data.text;
                            } else if (message.text) {
                                return message.text;
                            }
                        }
                    }
                }
                
                // If no message found, return the whole response as string
                return JSON.stringify(data, null, 2);
            } catch (e) {
                console.warn('Could not extract message from Langflow response:', e);
                return typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            }
        }

        function extractStructuredGames(data) {
            const games = [];
            
            try {
                console.log('Full API response structure:', data);
                
                // Look for games in various possible locations in the response
                const searchPaths = [
                    'data.games',
                    'data.recommendations',
                    'data.results',
                    'outputs[0].outputs.games',
                    'outputs[0].outputs.recommendations',
                    'outputs[0].outputs.results',
                    'outputs[0].outputs.data.games',
                    'outputs[0].outputs.data.recommendations',
                    'outputs[0].outputs.data.results',
                    'outputs[0].outputs.message.data.games',
                    'outputs[0].outputs.message.data.recommendations',
                    'outputs[0].outputs.message.data.results',
                    'games',
                    'recommendations',
                    'results'
                ];

                for (const path of searchPaths) {
                    const gamesData = getNestedValue(data, path);
                    if (gamesData && Array.isArray(gamesData)) {
                        console.log(`Found games at path: ${path}`, gamesData);
                        games.push(...gamesData.map(game => normalizeGameData(game)));
                        break; // Use the first valid path found
                    }
                }

                // If no games found in structured data, try to extract from text
                if (games.length === 0) {
                    console.log('No structured games found, falling back to text parsing');
                    const message = extractMessageFromLangflowResponse(data);
                    const textGames = parseTextRecommendations(message);
                    games.push(...textGames);
                }

                console.log('Final extracted games:', games);
                return games;
            } catch (error) {
                console.error('Error extracting structured games:', error);
                return [];
            }
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((current, key) => {
                if (current && typeof current === 'object') {
                    if (key.includes('[') && key.includes(']')) {
                        // Handle array access like 'outputs[0]'
                        const arrayKey = key.substring(0, key.indexOf('['));
                        const index = parseInt(key.substring(key.indexOf('[') + 1, key.indexOf(']')));
                        return current[arrayKey] && current[arrayKey][index];
                    }
                    return current[key];
                }
                return undefined;
            }, obj);
        }

        function normalizeGameData(game) {
            // Normalize different possible game data structures
            return {
                name: game.name || game.title || game.game_name || game.game_title || 'Unknown Game',
                description: game.description || game.desc || game.summary || game.overview || '',
                rating: game.rating || game.rating_average || game.score || game.bgg_rating || game.average_rating,
                minPlayers: game.min_players || game.minPlayers || game.min_player_count || game.players?.min,
                maxPlayers: game.max_players || game.maxPlayers || game.max_player_count || game.players?.max,
                playTime: game.play_time || game.playTime || game.duration || game.playing_time || game.time,
                year: game.year || game.year_published || game.published_year || game.release_year,
                mechanics: game.mechanics || game.mechanisms || game.game_mechanics || game.categories || [],
                complexity: game.complexity || game.complexity_average || game.weight || game.difficulty,
                bggRank: game.bgg_rank || game.rank || game.boardgamegeek_rank || game.bgg_position,
                bggId: game.bgg_id || game.boardgamegeek_id || game.id,
                bggUrl: game.bgg_url || (game.bgg_id ? `https://boardgamegeek.com/boardgame/${game.bgg_id}` : null),
                image: game.image || game.image_url || game.thumbnail || game.cover_image,
                designer: game.designer || game.designers || game.author,
                publisher: game.publisher || game.publishers || game.company,
                category: game.category || game.categories || game.genre,
                age: game.age || game.min_age || game.minimum_age,
                weight: game.weight || game.complexity || game.difficulty
            };
        }

        function parseTextRecommendations(text) {
            const games = [];
            let currentGame = null;

            console.log('Parsing text:', text);
            
            // Check if the text is all on one line (common with API responses)
            const lines = text.split('\n');
            console.log('Lines:', lines);
            
            // If we have only one line with all the data, parse it directly
            if (lines.length === 1 && lines[0].includes('RANKINGS & METRICS:')) {
                console.log('Single line response detected, parsing directly');
                return parseSingleLineResponse(text);
            }
            
            // Check for new format with "Game X:" pattern
            if (text.includes('Game 1:') && text.includes('RANKINGS & METRICS:')) {
                console.log('New detailed format detected, parsing directly');
                return parseSingleLineResponse(text);
            }

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                console.log('Processing line:', line);

                // Look for game titles with year in parentheses - pattern: "Game Name (Year)"
                if (line.match(/^[A-Za-z0-9][^(]*\(\d{4}[^)]*\)/)) {
                    console.log('Found game title line:', line);
                    if (currentGame) {
                        games.push(currentGame);
                    }
                    
                    // Extract game name and year
                    const match = line.match(/^([^(]+)\((\d{4}[^)]*)\)/);
                    if (match) {
                        const gameName = match[1].trim();
                        const year = match[2].trim();
                        
                        console.log('Extracted game:', gameName, 'Year:', year);
                        
                        currentGame = {
                            name: gameName,
                            year: year,
                            description: '',
                            details: {},
                            bggId: null,
                            bggUrl: null
                        };
                        
                        // Try to extract BGG ID or create BGG URL
                        currentGame.bggUrl = `https://boardgamegeek.com/boardgame/${getBGGIdForGame(gameName)}`;
                    }
                } else if (currentGame) {
                    console.log('Processing details for current game:', currentGame.name, 'Line:', line);
                    // Parse structured sections
                    if (line.includes('RANKINGS & METRICS:')) {
                        // Skip section header
                    } else if (line.includes('Search Position:') || line.includes('BGG Rank:')) {
                        const bggRankMatch = line.match(/BGG Rank:\s*#?(\d+)/);
                        if (bggRankMatch) {
                            currentGame.details.bggRank = bggRankMatch[1];
                            console.log('Found BGG Rank:', bggRankMatch[1]);
                        }
                    } else if (line.includes('Rating:') || line.includes('Score:')) {
                        const ratingMatch = line.match(/Rating:\s*([0-9,]+)\/10/);
                        if (ratingMatch) {
                            currentGame.details.rating = ratingMatch[1].replace(',', '.');
                            console.log('Found Rating:', ratingMatch[1]);
                        }
                    } else if (line.includes('Complexity:')) {
                        const complexityMatch = line.match(/Complexity:\s*([0-9,]+)\/5/);
                        if (complexityMatch) {
                            currentGame.details.complexity = complexityMatch[1].replace(',', '.');
                            console.log('Found Complexity:', complexityMatch[1]);
                        }
                    } else if (line.includes('Owned by:')) {
                        const ownedMatch = line.match(/Owned by:\s*([0-9,]+)/);
                        if (ownedMatch) {
                            currentGame.details.ownedBy = ownedMatch[1];
                            console.log('Found Owned By:', ownedMatch[1]);
                        }
                    } else if (line.includes('GAME SPECIFICATIONS:')) {
                        // Skip section header
                    } else if (line.includes('Players:')) {
                        const playersMatch = line.match(/Players:\s*(\d+)-(\d+)/);
                        if (playersMatch) {
                            currentGame.details.minPlayers = playersMatch[1];
                            currentGame.details.maxPlayers = playersMatch[2];
                            console.log('Found Players:', playersMatch[1], '-', playersMatch[2]);
                        }
                    } else if (line.includes('Duration:')) {
                        const durationMatch = line.match(/Duration:\s*(\d+)\s*minutes/);
                        if (durationMatch) {
                            currentGame.details.playTime = durationMatch[1];
                            console.log('Found Duration:', durationMatch[1]);
                        }
                    } else if (line.includes('Age:')) {
                        const ageMatch = line.match(/Age:\s*(\d+)\+/);
                        if (ageMatch) {
                            currentGame.details.age = ageMatch[1];
                            console.log('Found Age:', ageMatch[1]);
                        }
                    } else if (line.includes('Year:')) {
                        const yearMatch = line.match(/Year:\s*(\d{4})/);
                        if (yearMatch) {
                            currentGame.year = yearMatch[1];
                            console.log('Found Year:', yearMatch[1]);
                        }
                    } else if (line.includes('CATEGORIZATION:')) {
                        // Skip section header
                    } else if (line.includes('Mechanics:')) {
                        const mechanicsMatch = line.match(/Mechanics:\s*(.+)/);
                        if (mechanicsMatch) {
                            currentGame.details.mechanics = mechanicsMatch[1].split(',').map(m => m.trim()).filter(m => m);
                            console.log('Found Mechanics:', mechanicsMatch[1]);
                        }
                    } else if (line.includes('RESOURCES:')) {
                        // Skip section header
                    } else if (line.includes('BoardGameGeek:')) {
                        const bggMatch = line.match(/BoardGameGeek:\s*(https:\/\/boardgamegeek\.com\/boardgame\/\d+)/);
                        if (bggMatch) {
                            currentGame.bggUrl = bggMatch[1];
                            const idMatch = bggMatch[1].match(/boardgame\/(\d+)/);
                            if (idMatch) {
                                currentGame.bggId = idMatch[1];
                            }
                            console.log('Found BGG URL:', bggMatch[1]);
                        }
                    } else if (line.includes('DESCRIPTION:')) {
                        // Skip section header
                    } else if (line.startsWith('In the') || line.startsWith('Each player') || line.startsWith('The game') || line.startsWith('While') || line.startsWith('This')) {
                        // Description text
                        currentGame.description += (currentGame.description ? ' ' : '') + line;
                        console.log('Added description text:', line);
                    }
                }
            }

            if (currentGame) {
                games.push(currentGame);
            }

            console.log('Final parsed games:', games);
            return games;
        }

        function parseSingleLineResponse(text) {
            console.log('Parsing single line response:', text);
            const games = [];
            
            // Split by game separators to handle multiple games
            // Look for "Game X: " pattern followed by game name and year
            const gameSections = text.split(/(?=Game \d+: [^(]+\(\d{4}[^)]*\))/);
            console.log('Found game sections:', gameSections.length);
            
            for (let i = 0; i < gameSections.length; i++) {
                const section = gameSections[i].trim();
                if (!section) continue;
                
                console.log(`Processing game section ${i + 1}:`, section.substring(0, 100) + '...');
                
                // Extract game name and year from the beginning
                const gameMatch = section.match(/Game \d+: ([^(]+)\((\d{4}[^)]*)\)/);
                if (!gameMatch) {
                    console.log('No game title found in section');
                    continue;
                }
                
                const gameName = gameMatch[1].trim();
                const year = gameMatch[2].trim();
                
                console.log('Extracted game:', gameName, 'Year:', year);
                
                const game = {
                    name: gameName,
                    year: year,
                    description: '',
                    details: {},
                    bggId: null,
                    bggUrl: null
                };
            
                // Parse BGG Rank
                const bggRankMatch = section.match(/BGG Rank:\s*#?(\d+)/);
                if (bggRankMatch) {
                    game.details.bggRank = bggRankMatch[1];
                    console.log('Found BGG Rank:', bggRankMatch[1]);
                }
                
                // Parse Rating
                const ratingMatch = section.match(/Rating:\s*([0-9,]+)\/10/);
                if (ratingMatch) {
                    game.details.rating = ratingMatch[1].replace(',', '.');
                    console.log('Found Rating:', ratingMatch[1]);
                }
                
                // Parse Complexity
                const complexityMatch = section.match(/Complexity:\s*([0-9,]+)\/5/);
                if (complexityMatch) {
                    game.details.complexity = complexityMatch[1].replace(',', '.');
                    console.log('Found Complexity:', complexityMatch[1]);
                }
                
                // Parse Owned By
                const ownedMatch = section.match(/Owned by:\s*([0-9,]+)/);
                if (ownedMatch) {
                    game.details.ownedBy = ownedMatch[1];
                    console.log('Found Owned By:', ownedMatch[1]);
                }
                
                // Parse Players
                const playersMatch = section.match(/Players:\s*(\d+)-(\d+)/);
                if (playersMatch) {
                    game.details.minPlayers = playersMatch[1];
                    game.details.maxPlayers = playersMatch[2];
                    console.log('Found Players:', playersMatch[1], '-', playersMatch[2]);
                }
                
                // Parse Duration
                const durationMatch = section.match(/Duration:\s*(\d+)\s*minutes/);
                if (durationMatch) {
                    game.details.playTime = durationMatch[1];
                    console.log('Found Duration:', durationMatch[1]);
                }
                
                // Parse Age
                const ageMatch = section.match(/Age:\s*(\d+)\+/);
                if (ageMatch) {
                    game.details.age = ageMatch[1];
                    console.log('Found Age:', ageMatch[1]);
                }
                
                // Parse Mechanics
                const mechanicsMatch = section.match(/Mechanics:\s*([^R]+?)(?=RESOURCES:|$)/);
                if (mechanicsMatch) {
                    game.details.mechanics = mechanicsMatch[1].split(',').map(m => m.trim()).filter(m => m);
                    console.log('Found Mechanics:', mechanicsMatch[1]);
                }
                
                // Parse BGG URL
                const bggMatch = section.match(/BoardGameGeek:\s*(https:\/\/boardgamegeek\.com\/boardgame\/\d+)/);
                if (bggMatch) {
                    game.bggUrl = bggMatch[1];
                    const idMatch = bggMatch[1].match(/boardgame\/(\d+)/);
                    if (idMatch) {
                        game.bggId = idMatch[1];
                    }
                    console.log('Found BGG URL:', bggMatch[1]);
                }
                
                // Parse Description - handle multiline descriptions
                const descMatch = section.match(/DESCRIPTION:\s*([\s\S]+?)(?=\n\nGame \d+:|$)/);
                if (descMatch) {
                    game.description = descMatch[1].trim();
                    console.log('Found Description:', game.description.substring(0, 100) + '...');
                }
                
                // Set BGG URL if not found
                if (!game.bggUrl) {
                    game.bggUrl = `https://boardgamegeek.com/boardgame/${getBGGIdForGame(gameName)}`;
                }
                
                games.push(game);
                console.log('Final parsed game:', game);
            }
            
            console.log('Total games parsed:', games.length);
            return games;
        }

        function formatGameCard(game, index) {
            const name = game.name || `Game ${index}`;

            const details = game.details || {};

                <div class="game-item">
                    <div class="game-title">
                        ${name}${year ? ` (${year})` : ''}
                        <a href="${bggUrl}" target="_blank" class="bgg-link" title="View on BoardGameGeek">

                    </div>
            `;

            // Add description if available
            if (description) {
                html += `
                    <div class="game-description">

            }

            // Add game details if available
            if (Object.keys(details).length > 0) {

        function parseRecommendations(data) {
            try {
                // Extract the raw message first
                const rawMessage = typeof data === 'string' ? data : extractMessageFromLangflowResponse(data);
                
                // Try to extract structured games from the API response
                let games = [];
                if (typeof data === 'object' && data !== null) {
                    games = extractStructuredGames(data);
                }

                // If no structured games found, try to parse from text
                if (games.length === 0) {
                    games = parseTextRecommendations(rawMessage);
                }

                // Display only the structured recommendations
                let html = `
                    <div class="recommendations-header">
                        <h3>üé≤ Board Game Recommendations</h3>
                        <div class="recommendations-count">Found ${games.length} game${games.length !== 1 ? 's' : ''}</div>
                    </div>
                `;

                // Add structured game cards
                if (games.length > 0) {
                    games.forEach((game, index) => {
                        html += formatGameCard(game, index + 1);
                    });
                } else {
                    // Fallback if no games could be parsed
                    html += `
                        <div class="game-item">
                            <div class="game-description">
                                <strong>No games found in the response.</strong><br>
                                The API returned data but we couldn't parse any game recommendations from it.
                            </div>
                        </div>
                    `;
                }

                return html;
            } catch (error) {
                console.error('Error parsing recommendations:', error);
                return `
                    <div class="recommendations-header">
                        <h3>üé≤ Board Game Recommendations</h3>
                    </div>
                    <div class="game-item">
                        <div class="game-description">Error parsing recommendations: ${error.message}</div>
                    </div>
                `;
            }
        }

        function formatRecommendations(games) {
            let html = `
                <div class="recommendations-header">
                    <h3>üé≤ Board Game Recommendations</h3>
                    <div class="recommendations-count">Found ${games.length} game${games.length !== 1 ? 's' : ''}</div>
                </div>
            `;

            games.forEach((game, index) => {
                html += formatGameCard(game, index + 1);
            });

            return html;
        }

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) {
                showStatus('Please enter an API URL', 'error');
                return;
            }

            showStatus('<span class="loading-spinner"></span>Testing connection...', 'info');

            try {
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'User-Agent': 'Langflow-Client/1.0'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Connection successful! Found ${data.target_flow_name || 'Better Board Game Search'} flow(s).`, 'success');
                } else {
                    showStatus(`‚ùå Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        async function getRecommendations() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const query = document.getElementById('query').value.trim();

            if (!apiUrl) {
                showStatus('Please enter an API URL', 'error');
                return;
            }

            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            showStatus('<span class="loading-spinner"></span>Getting recommendations...', 'info');

            try {
                const response = await fetch(`${apiUrl}/api/v1/run/50904071-2e67-4fa3-9e34-b3ef50368a94`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true',
                        'User-Agent': 'Langflow-Client/1.0'
                    },
                    body: JSON.stringify({
                        input_value: query
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Flow response:', data);
                    
                    showStatus('‚úÖ Recommendations received!', 'success');
                    
                    // Parse and display the recommendations
                    const recommendationsHtml = parseRecommendations(data);
                    document.getElementById('results').innerHTML = recommendationsHtml;
                } else {
                    const errorText = await response.text();
                    showStatus(`‚ùå Error: ${response.status} ${response.statusText} - ${errorText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }
