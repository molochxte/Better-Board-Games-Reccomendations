<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ Better Board Game Search</h1>
            <p>Find your perfect board game with AI-powered recommendations</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="https://34730ff4408c.ngrok-free.app" placeholder="Enter your API URL">
            </div>
            
            <div class="form-group">
                <label for="query">What kind of board game are you looking for?</label>
                <textarea id="query" placeholder="e.g., strategy games for 2-4 players, cooperative games, family games, etc."></textarea>
                <div style="margin-top: 5px;">
                    <button type="button" class="example-button" onclick="setQuery('Strategy game for 2 players, 30-60 minutes, high complexity')">2p Strategy</button>
                    <button type="button" class="example-button" onclick="setQuery('Family game for kids, easy to learn, under 45 minutes')">Family Game</button>
                    <button type="button" class="example-button" onclick="setQuery('Party game for 6+ players, lots of laughter')">Party Game</button>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" onclick="testConnection()">Test Connection</button>
                <button class="btn btn-primary" onclick="getRecommendations()">Get Recommendations</button>
            </div>
            
            <div id="status"></div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function setQuery(query) {
            document.getElementById('query').value = query;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function extractMessageFromLangflowResponse(data) {
            try {
                // Handle the complex nested Langflow response structure
                if (data.outputs && data.outputs.length > 0) {
                    const output = data.outputs[0];
                    if (output.outputs && output.outputs.length > 0) {
                        const innerOutput = output.outputs[0];
                        if (innerOutput.results && innerOutput.results.message) {
                            const message = innerOutput.results.message;
                            if (message.data && message.data.text) {
                                return message.data.text;
                            } else if (message.text) {
                                return message.text;
                            }
                        }
                    }
                }
                
                // If no message found, return the whole response as string
                return JSON.stringify(data, null, 2);
            } catch (e) {
                console.warn('Could not extract message from Langflow response:', e);
                return typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            }
        }

        function extractStructuredGames(data) {
            const games = [];
            
            try {
                console.log('Full API response structure:', data);
                
                // Look for games in various possible locations in the response
                const searchPaths = [
                    'data.games',
                    'data.recommendations',
                    'data.results',
                    'outputs[0].outputs.games',
                    'outputs[0].outputs.recommendations',
                    'outputs[0].outputs.results',
                    'outputs[0].outputs.data.games',
                    'outputs[0].outputs.data.recommendations',
                    'outputs[0].outputs.data.results',
                    'outputs[0].outputs.message.data.games',
                    'outputs[0].outputs.message.data.recommendations',
                    'outputs[0].outputs.message.data.results',
                    'games',
                    'recommendations',
                    'results'
                ];

                for (const path of searchPaths) {
                    const gamesData = getNestedValue(data, path);
                    if (gamesData && Array.isArray(gamesData)) {
                        console.log(`Found games at path: ${path}`, gamesData);
                        games.push(...gamesData.map(game => normalizeGameData(game)));
                        break; // Use the first valid path found
                    }
                }

                // If no games found in structured data, try to extract from text
                if (games.length === 0) {
                    console.log('No structured games found, falling back to text parsing');
                    const message = extractMessageFromLangflowResponse(data);
                    const textGames = parseTextRecommendations(message);
                    games.push(...textGames);
                }

                console.log('Final extracted games:', games);
                return games;
            } catch (error) {
                console.error('Error extracting structured games:', error);
                return [];
            }
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((current, key) => {
                if (current && typeof current === 'object') {
                    if (key.includes('[') && key.includes(']')) {
                        // Handle array access like 'outputs[0]'
                        const arrayKey = key.substring(0, key.indexOf('['));
                        const index = parseInt(key.substring(key.indexOf('[') + 1, key.indexOf(']')));
                        return current[arrayKey] && current[arrayKey][index];
                    }
                    return current[key];
                }
                return undefined;
            }, obj);
        }

        function normalizeGameData(game) {
            // Normalize different possible game data structures
            return {
                name: game.name || game.title || game.game_name || game.game_title || 'Unknown Game',
                description: game.description || game.desc || game.summary || game.overview || '',
                rating: game.rating || game.rating_average || game.score || game.bgg_rating || game.average_rating,
                minPlayers: game.min_players || game.minPlayers || game.min_player_count || game.players?.min,
                maxPlayers: game.max_players || game.maxPlayers || game.max_player_count || game.players?.max,
                playTime: game.play_time || game.playTime || game.duration || game.playing_time || game.time,
                year: game.year || game.year_published || game.published_year || game.release_year,
                mechanics: game.mechanics || game.mechanisms || game.game_mechanics || game.categories || [],
                complexity: game.complexity || game.complexity_average || game.weight || game.difficulty,
                bggRank: game.bgg_rank || game.rank || game.boardgamegeek_rank || game.bgg_position,
                bggId: game.bgg_id || game.boardgamegeek_id || game.id,
                bggUrl: game.bgg_url || (game.bgg_id ? `https://boardgamegeek.com/boardgame/${game.bgg_id}` : null),
                image: game.image || game.image_url || game.thumbnail || game.cover_image,
                designer: game.designer || game.designers || game.author,
                publisher: game.publisher || game.publishers || game.company,
                category: game.category || game.categories || game.genre,
                age: game.age || game.min_age || game.minimum_age,
                weight: game.weight || game.complexity || game.difficulty
            };
        }

        function parseTextRecommendations(text) {
            const games = [];
            const lines = text.split('\n');
            let currentGame = null;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Look for numbered lists with bold game names - more flexible pattern
                if (line.match(/^\d+\.?\s*\*\*[^*]+\*\*/)) {
                    if (currentGame) {
                        games.push(currentGame);
                    }
                    
                    // Extract game name from **Game Name** format
                    const match = line.match(/^\d+\.?\s*\*\*([^*]+)\*\*/);
                    if (match) {
                        const gameName = match[1].trim();
                        
                        currentGame = {
                            name: gameName,
                            description: '',
                            details: {},
                            bggId: null,
                            bggUrl: null
                        };
                        
                        // Try to extract BGG ID or create BGG URL
                        currentGame.bggUrl = `https://boardgamegeek.com/boardgame/${getBGGIdForGame(gameName)}`;
                        
                        // Extract description from the same line if it exists
                        const descriptionMatch = line.match(/\*\*[^*]+\*\*\s*-\s*(.+)/);
                        if (descriptionMatch) {
                            currentGame.description = descriptionMatch[1].trim();
                        }
                    }
                } else if (currentGame) {
                    // Check for specific game details
                    if (line.includes('Rating:') || line.includes('Score:')) {
                        const rating = line.match(/(\d+\.?\d*)/);
                        if (rating) currentGame.details.rating = rating[1];
                    } else if (line.includes('Players:') || line.includes('Player count:')) {
                        const players = line.match(/(\d+)\s*-\s*(\d+)/);
                        if (players) {
                            currentGame.details.minPlayers = players[1];
                            currentGame.details.maxPlayers = players[2];
                        }
                    } else if (line.includes('Time:') || line.includes('Duration:')) {
                        const time = line.match(/(\d+)/);
                        if (time) currentGame.details.playTime = time[1];
                    } else if (line.includes('Year:') || line.includes('Published:')) {
                        const year = line.match(/(\d{4})/);
                        if (year) currentGame.details.year = year[1];
                    } else if (line.includes('Mechanics:') || line.includes('Mechanisms:')) {
                        const mechanics = line.split(':')[1]?.split(',').map(m => m.trim()).filter(m => m);
                        if (mechanics) currentGame.details.mechanics = mechanics;
                    } else if (line.length > 20 && !line.includes(':') && !line.match(/^\d+\.?\s*\*\*/)) {
                        // Likely a description line (but not a new game)
                        currentGame.description += (currentGame.description ? ' ' : '') + line;
                    }
                }
            }

            if (currentGame) {
                games.push(currentGame);
            }

            return games;
        }

        function formatGameCard(game, index) {
            const name = game.name || `Game ${index}`;
            const bggUrl = game.bggUrl || `https://boardgamegeek.com/boardgame/${getBGGIdForGame(name)}`;

            let html = `

            `;

        function parseRecommendations(data) {
            try {
                // Extract the raw message first
                const rawMessage = typeof data === 'string' ? data : extractMessageFromLangflowResponse(data);
                
                // Try to extract structured games from the API response
                let games = [];
                if (typeof data === 'object' && data !== null) {
                    games = extractStructuredGames(data);
                }

                // Start with the raw response at the top
                let html = `
                    <div class="recommendations-header">
                        <h3>üé≤ Board Game Recommendations</h3>
                        <div class="recommendations-count">${games.length > 0 ? `Found ${games.length} game${games.length !== 1 ? 's' : ''}` : 'Raw response from API'}</div>
                    </div>
                    <div class="raw-response">
                        <div class="raw-response-header">üìù Original Response:</div>
                        <div class="raw-response-content">${rawMessage}</div>
                    </div>
                `;

                // If we found structured games, add them
                if (games.length > 0) {
                    html += `
                        <div class="structured-recommendations">
                            <div class="structured-header">üéØ Structured Recommendations:</div>
                    `;
                    
                    games.forEach((game, index) => {
                        html += formatGameCard(game, index + 1);
                    });
                    
                    html += `</div>`;
                }

                return html;
            } catch (error) {
                console.error('Error parsing recommendations:', error);
                return `
                    <div class="recommendations-header">
                        <h3>üé≤ Board Game Recommendations</h3>
                    </div>
                    <div class="game-item">
                        <div class="game-description">Error parsing recommendations: ${error.message}</div>
                    </div>
                `;
            }
        }

        function formatRecommendations(games) {
            let html = `
                <div class="recommendations-header">
                    <h3>üé≤ Board Game Recommendations</h3>
                    <div class="recommendations-count">Found ${games.length} game${games.length !== 1 ? 's' : ''}</div>
                </div>
            `;

            games.forEach((game, index) => {
                html += formatGameCard(game, index + 1);
            });

            return html;
        }

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) {
                showStatus('Please enter an API URL', 'error');
                return;
            }

            showStatus('<span class="loading-spinner"></span>Testing connection...', 'info');

            try {
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'User-Agent': 'Langflow-Client/1.0'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Connection successful! Found ${data.target_flow_name || 'Better Board Game Search'} flow(s).`, 'success');
                } else {
                    showStatus(`‚ùå Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        async function getRecommendations() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const query = document.getElementById('query').value.trim();

            if (!apiUrl) {
                showStatus('Please enter an API URL', 'error');
                return;
            }

            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            showStatus('<span class="loading-spinner"></span>Getting recommendations...', 'info');

            try {
                const response = await fetch(`${apiUrl}/api/v1/run/50904071-2e67-4fa3-9e34-b3ef50368a94`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true',
                        'User-Agent': 'Langflow-Client/1.0'
                    },
                    body: JSON.stringify({
                        input_value: query
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Flow response:', data);
                    
                    showStatus('‚úÖ Recommendations received!', 'success');
                    
                    // Parse and display the recommendations
                    const recommendationsHtml = parseRecommendations(data);
                    document.getElementById('results').innerHTML = recommendationsHtml;
                } else {
                    const errorText = await response.text();
                    showStatus(`‚ùå Error: ${response.status} ${response.statusText} - ${errorText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }
    </script>
